<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eksempel 2 - fetch</title>
    <script>

        window.onload = () => {

            // fetch().then().then().catch()

            fetch( 'https://jsonplaceholder.typicode.com/posts' )
                .then( data => {
                    if ( data.ok ) {
                        return data.json() // lava data til json-format
                    }
                    throw new Error( 'FEJL!!!' )
                } )
                .then( jsondata => {

                    // udskriv i html
                    const postsDiv = document.querySelector( "#posts" )

                    jsondata.forEach( post => {

                        const h2 = document.createElement( 'h2' )
                        h2.textContent = post.title
                        postsDiv.appendChild( h2 )

                        const p = document.createElement( 'p' )
                        p.textContent = post.body
                        postsDiv.appendChild( p )

                    } );

                } )
                .catch( err => {
                    console.log( "Error: " + err )
                } )

        }

    </script>
</head>

<body>

    <h1>Kald til api med brug af FETCH</h1>
    <div id="posts">Her skal posts indl√¶ses ....</div>

</body>

</html>
